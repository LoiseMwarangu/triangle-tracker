<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/icon.png">
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <div class="form">
    <h4>TRACK YOUR TRIANGLE</h4>
    <p>Enter three sides of a triangle and I will tell you which type of triangle it is</p>
    <div class="input-field">
      <label for="num1">Side A</label>
      <input type="number" id="num1" name="num1">
    </div>
    <div class="input-field">
       <label for="num2">Side B</label>
        <input type="number" id="num2" name="num2">
    </div>
    <div class="input-field">
      <label for="num3">Side C</label>
      <input type="number" id="num3" name="num3">
    </div>
    <input id="button" type="button" value="Find Out :)" onclick="triangle()">
    <p id="display"></p>
  </div>
</body>
<script src="js/app.js"></script>
</html>
